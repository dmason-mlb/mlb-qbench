services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mlb-qbench-qdrant
    ports:
      - "6533:6333"  # REST API (internal 6333 -> external 6533)
      - "6534:6334"  # gRPC (internal 6334 -> external 6534)
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
    networks:
      - mlb-qbench-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mlb-qbench-network:
    driver: bridge